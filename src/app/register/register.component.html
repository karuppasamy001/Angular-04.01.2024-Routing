<div class="container">
    <div>
        <h1>Register as New</h1>
        UserName: <input type="text" [(ngModel)]="userName"><br>
        Password: <input type="password" [(ngModel)]="password"><br>
        ConfirmPassword :<input type="password" [(ngModel)]="confirmPassword"><br><br>
        
        <button (click)="validate()">Register</button>
    </div>
</div>
